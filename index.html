<!DOCTYPE html>
<html>
    <head>
        <title>Poyoweb!</title>
        <link rel="stylesheet" href="https://unpkg.com/98.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.min.css">

    </head>
        <body>
            <div class="window" style="height: 50vh; width:50vh;">
                <div class="title-bar">
                  <div class="title-bar-text">Poyoweb Terminal</div>
                  <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                  </div>
                </div>
            <div class="window-body"  style="height:87.75%;">
                <div id="terminal" style="height:100%;"></div>
                <script src ="script.js"></script>
            </div></div>
            <div class="window" style="width:50vh;">
                <div class="title-bar">
                  <div class="title-bar-text">Poyoweb Authentication</div>
                </div>
                <div class="window-body">
              <div>
              <p>Welcome back, traveler!</p>
              <ul>
                <li>Use /login to login to your account</li>
                <li>Use /register to create a new account</li>
              </ul>
              </div>
                </div>
                <div class="status-bar">
                    <p class="status-bar-field">Use /help to see all available commands<p>
                    <p class="status-bar-field">0 websites hosted on the Poyoweb!<p></p>
                </div>
              </div>
